<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
<section>
    <div class="container">
        <h1>Scroley Carousel</h1>
        <div class="scroley-contain">
            <input class="scroley-btn" type="radio" name="controls" id="prev-1" checked />
            <input class="scroley-btn" type="radio" name="controls" id="next-1" />
            <input class="scroley-btn" type="radio" name="controls" id="prev-2" />
            <input class="scroley-btn" type="radio" name="controls" id="next-2" />
            <input class="scroley-btn" type="radio" name="controls" id="prev-3" />
            <input class="scroley-btn" type="radio" name="controls" id="next-3" />

            <div class="scroley-controls scroley-controls-1">
                <label for="prev-1">Prev</label>
                <label for="next-1">Next</label>
            </div>
            <div class="scroley-controls scroley-controls-2">
                <label for="prev-2">Prev</label>
                <label for="next-2">Next</label>
            </div>
            <div class="scroley-controls scroley-controls-3">
                <label for="prev-3">Prev</label>
                <label for="next-3">Next</label>
            </div>

            <div class="scroley">
                <div class="scroley-item">

                    1
                </div>
                <div class="scroley-item">

                    2
                </div>
                <div class="scroley-item">

                    3
                </div>

            </div>
        </div>
    </div>

</section>
<script src="js/scroley.js"></script>
</body>
</html>
