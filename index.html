<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/scroley.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
</head>
<body>
<section>
    <div class="container">
        <h1>Scroley Carousel</h1>
        <div class="scroley-controls">
            <div class="scroley-prev scroley-btn"><label for="prev">Prev</label></div>
            <div class="scroley-next scroley-btn"><label for="next">Prev</label></div>
        </div>
        <input type="radio" name="controls" id="prev" />
        <input type="radio" name="controls" id="next" />
        <div class="scroley-contain">
            <div class="scroley" data-size="5">
                <div class="scroley-item" id="scroley-item-1">
                    1
                </div>
                <div class="scroley-item" id="scroley-item-2">
                    2
                </div>
                <div class="scroley-item" id="scroley-item-3">
                    3
                </div>
                <div class="scroley-item" id="scroley-item-4">
                    4
                </div>
                <div class="scroley-item" id="scroley-item-5">
                    5
                </div>
            </div>
        </div>
    </div>

</section>
<script src="js/scroley.js"></script>
</body>
</html>
